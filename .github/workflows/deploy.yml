name: Deploy Precifica

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 1. Entrar na pasta do projeto
            mkdir -p ~/Precifica
            cd ~/Precifica
            
            # 2. Sincronizar com o commit atual
            if [ ! -d ".git" ]; then
              echo "Repositório não encontrado localmente. Clonando..."
              git clone https://github.com/WilmarFilho/Precifica.git .
            else
              echo "Sincronizando repositório existente..."
              git fetch origin main
              git reset --hard origin/main
            fi

            # 3. Docker Compose (Compatibilidade V2)
            # Tentamos 'docker compose' (V2), se falhar, tentamos 'docker-compose' (V1)
            if docker compose version > /dev/null 2>&1; then
              COMPOSE_CMD="docker compose"
            else
              COMPOSE_CMD="docker-compose"
            fi

            echo "Usando comando: $COMPOSE_CMD"
            $COMPOSE_CMD down
            $COMPOSE_CMD up -d --build

            # 4. Limpeza de imagens antigas
            docker image prune -f